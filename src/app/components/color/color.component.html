<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ColorId</th>
        <th scope="col">Color Name</th>
      </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let color of colors">
            <td>{{color.colorId}}</td>
            <td>{{color.colorName}}</td>
        </tr>
    </tbody>
</table>
